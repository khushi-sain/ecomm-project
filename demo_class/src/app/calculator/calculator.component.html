<div class="calculator">
  <h2>Simple Calculator</h2>
  <input type="number" [(ngModel)]="num1" placeholder="Enter first number">
  <input type="number" [(ngModel)]="num2" placeholder="Enter second number">
  
  <select [(ngModel)]="operation" (change)="onOperationChange()">
    <option value="">Select Operation</option>
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>

  <button *ngIf="isOperationSelected" (click)="calculate()" class = "btn btn-primary">Calculate</button>


  <div *ngIf="result !== null">
    <h3>Result: {{ result }}</h3>
  </div>
</div>
