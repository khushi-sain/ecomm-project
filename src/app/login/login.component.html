<h2 class="title">Step's</h2>
<h3 class="subtitle">Login Here</h3>

<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userid">Email ID:</label>
      <input type="text" id="userid" #txtuserid required formControlName="email">
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" #txtpassword required formControlName="password">
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <div class="form-group">
      <button class="login-button" type="submit" (click)="login(txtuserid.value, txtpassword.value)">Submit</button>
    </div>
  </form>
</div>
